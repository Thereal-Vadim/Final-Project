{% extends "base.html" %}
{% block content %}
<h2>Каталог цветов</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>Цена: {{ product.price }} руб.</p>
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
        {% endif %}
        <a href="{% url 'add_to_cart' product.id %}">Добавить в корзину</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
