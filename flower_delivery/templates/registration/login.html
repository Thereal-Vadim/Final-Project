{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Вход <i class="fas fa-sign-in-alt"></i></h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
</div>
{% endblock %}
